<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="p1">
        <button id="c1">I am A childern</button>
    </div>
    <script>
        var parent = document.querySelector('#p1');
        parent.addEventListener("click" ,function (){
            console.log("Parent is invoked");
        });
        var childern = document.querySelector('#c1');
        childern.addEventListener("click", function (){
            console.log("Child is invoked");
            
        });
    </script>
</body>
</html>
