<head>
    <meta charset="UTF-8">

<body>
    <button id="btn">click</button>
    <button id="btn1">stop</button>
    <button id="one">0</button>
    <!-- <div id="two"></div> -->

<script>
    var counter = 0;
    var a = document.getElementById("btn").addEventListener("click",counter1)
    var d = document.getElementById("btn1").addEventListener("click",counter2)
    var b = document.getElementById("btn").addEventListener("mouseover",colorChange)
    var c = document.getElementById("btn").addEventListener("mouseout",colorChange2)
    

    function counter1(){
        document.getElementById("one").innerText=counter;
        counter++;
    }
    function counter2(){
        counter--;
        document.getElementById("one").innerText=counter;
    }

    function colorChange(){
        document.getElementById("one").style.color = "red";
    }
    function colorChange2(){
        document.getElementById("one").style.color = "green";
    }
</script>
</body>

</html>
