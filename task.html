<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            font-size: 20px;
            width: 100%;
        }

        .container img {
            max-width: 100%;
            height: auto;
            cursor: pointer; /* Set cursor to pointer for better user experience */
        }
    </style>
    <script>
        function displayBio(event) {
            const bioContainer = document.getElementById('bio-container');
            bioContainer.innerHTML = 'Your bio information goes here.';
        }

        function resetBio() {
            const bioContainer = document.getElementById('bio-container');
            bioContainer.innerHTML = '';
        }
    </script>
</head>
<body>
    <h2>Mouse events</h2>

    <div class="container">
        <img src="/image/apj.jpeg" alt="Your Image" ondblclick="displayBio()" onclick="resetBio()">
    </div>

    <div id="bio-container"></div>
</body>
</html>
